{% extends 'layout.html' %}
{% block style %}
<link rel="stylesheet" href="/css/summernote-bs4.min.css">
{% endblock %}

{% block content %}

<h1 class="text-center mb-5">{{title}}</h1>
<form class="row was-validated" name="write_form" method="post">
    <div class="col-md-6 my-3">
        <div class="row align-items-center">
            <label class="col-2" for="writer">이름</label>
            <div class="col-10">
                <input type="text" name="writer" class="form-control" placeholder="이름" id="writer" required />
            </div>
        </div>
    </div>
    <div class="col-md-6 row align-items-center my-3">
        <label class="col-2" for="pass">비밀번호</label>
        <div class="col-10">
            <input type="password" name="pass" class="form-control" placeholder="비밀번호" id="pass" required />
        </div>
    </div>
    <div class="col-md-12 row align-items-center my-3">
        <label class="col-md-1" for="title">제목</label>
        <div class="col-md-11">
            <input type="text" name="title" class="form-control" placeholder="이름" id="title" required />
        </div>
    </div>
    <div class="col-md-12 text-center my-3">
        <button type="reset" class="btn btn-danger mr-3"> 취 소 </button>
        <button type="submit" class="btn btn-secondary ml-3"> 전 송 </button>
    </div>
    <input type="hidden" name="userid" value={{userid}} />
    <input type="hidden" name="imnum" id="imnum" />
</form>

{% endblock %}

{% block script %}
<script src="/js/summernote-bs4.min.js"></script>
<script src="/js/lang/summernote-ko-KR.min.js"></script>
<script>
    $(function () {
        $("#content").summernote({
            tabsize: 2,
            height: 300,
            lang: "ko-KR",
            callbacks: {
                onImageUpload: function (files) {
                    //업로드 파일 등록
                    upFile(files[0], this);
                },
                onMediaDelete: function (file) {
                    //alert(file[0].src);
                    delFile(file[0].src);
                }
            }
        });
    });

    function delFile(file) {
        $.ajax({
            data: { file },
            type: "POST",
            url: '/write/imgdelete',
            cache: false,
            success: function (rs) {
                console.log(rs);
            }
        })
    }

    function upFile(file, editor) {
        data = new FormData();
        const imnum = $('#imnum').val();
        data.append("img", file); //id img로 file form 데이터 추가
        data.append("imnum", imnum);
        $.ajax({
            url: "/write/imginsert",
            type: "POST",
            cache: false,
            contentType: false,
            //multipart/form-data 형태로 넘겨야 함.
            enctype: "multipart/form-data",
            processData: false,
            data: data,
            success: function (res) {
                console.log(res);
                $("#imnum").val(res.imnum);
                const imgurl = $("<img>").attr({
                    'src': "/images/" + res.imgurl,  //json 형태로 주소를 반환받아 넣는다.
                    'crossorigin': 'anonymous' //cors 에러 방지
                });
                $("#content").summernote("insertNode", imgurl[0]);
                //insertNode 는 html tag를 summernote 에디터창에 삽입하는 기능
            },
            error: function (err) {
                console.error(err);
            }
        })
    }
</script>
{% endblock %}
